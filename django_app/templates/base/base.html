<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AirBnb Project</title>
</head>
<body>
<div class="test">
{% if user.is_authenticated %}
{{ user }}가 로그인 중 입니다.
    <a href="{% url 'member:logout' %}" class="btn">로그아웃</a>
{% else %}
    <form action="{% url 'member:login' %}" method="post">
    {% csrf_token %}
    {{ login_form }}
    <button type="submit" class="btn">로그인</button>
    <a href="{% url 'member:signup' %}" class="btn">회원가입</a>
    <a href="https://www.facebook.com/v2.9/dialog/oauth?client_id={{facebook_app_id}}&scope=user_friends,public_profile,email&redirect_uri={{ request.scheme }}://{{ request.META.HTTP_HOST }}{% url 'member:facebook_login' %}" class="btn btn-primary">Facebook 로그인</a>
</form>
{% endif %}
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
